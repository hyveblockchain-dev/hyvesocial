<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile - Hyve Social</title>
  
  <!-- Ethers.js for Web3 Integration -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 24px;
      border: 1px solid #333;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 1.5rem;
      box-shadow: 0 4px 16px rgba(245, 158, 11, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
    }

    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 2rem;
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
      font-size: 0.875rem;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      background: rgba(42, 42, 42, 0.8);
      border: 1px solid #444;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #f59e0b;
    }

    input::placeholder, textarea::placeholder {
      color: #666;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .char-count {
      text-align: right;
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.25rem;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 1.125rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 16px rgba(245, 158, 11, 0.4);
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.875rem;
      display: none;
      text-align: center;
    }

    .status-message.show {
      display: block;
    }

    .status-message.info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #60a5fa;
    }

    .status-message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
    }

    .status-message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .wallet-info {
      background: rgba(42, 42, 42, 0.6);
      border: 1px solid #444;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .wallet-label {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .wallet-address {
      font-family: 'Courier New', monospace;
      color: #f59e0b;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-icon">üêù</div>
    
    <h1>Create Your Profile</h1>
    <p class="subtitle">This will be stored on the Hyve blockchain forever</p>

    <div class="wallet-info">
      <div class="wallet-label">Connected Wallet</div>
      <div class="wallet-address" id="walletAddress">Loading...</div>
    </div>

    <form id="profileForm" onsubmit="createProfile(event)">
      <div class="form-group">
        <label for="username">Username *</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Choose a unique username" 
          required
          maxlength="32"
          pattern="[a-zA-Z0-9_]+"
          title="Only letters, numbers, and underscores"
        >
        <div class="char-count"><span id="usernameCount">0</span>/32</div>
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea 
          id="bio" 
          name="bio" 
          placeholder="Tell the Hyve community about yourself..."
          maxlength="200"
        ></textarea>
        <div class="char-count"><span id="bioCount">0</span>/200</div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Create Profile
      </button>
    </form>

    <div id="statusMessage" class="status-message"></div>
  </div>

  <script>
    // Contract configuration
    const CONTRACT_ADDRESS = "0x270B4265f15361E2A04a78A8E00443aB73668202";
    const CHAIN_ID = 9200;

    // Contract ABI
    const CONTRACT_ABI = [
      {
        "inputs": [
          {"internalType": "string", "name": "username", "type": "string"},
          {"internalType": "string", "name": "bio", "type": "string"},
          {"internalType": "string", "name": "profileImageHash", "type": "string"}
        ],
        "name": "createProfile",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let provider, signer, contract, userAddress;

    // Check authentication on page load
    window.addEventListener('load', async () => {
      userAddress = sessionStorage.getItem('userAddress');
      
      if (!userAddress) {
        // Not authenticated, redirect to login
        window.location.href = '/';
        return;
      }

      // Display wallet address
      document.getElementById('walletAddress').textContent = 
        userAddress.substring(0, 6) + '...' + userAddress.substring(38);

      // Initialize Web3
      if (typeof window.ethereum !== 'undefined') {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
      }
    });

    // Character counters
    document.getElementById('username').addEventListener('input', (e) => {
      document.getElementById('usernameCount').textContent = e.target.value.length;
    });

    document.getElementById('bio').addEventListener('input', (e) => {
      document.getElementById('bioCount').textContent = e.target.value.length;
    });

    // Create profile
    async function createProfile(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const bio = document.getElementById('bio').value.trim();
      const submitBtn = document.getElementById('submitBtn');

      if (!username) {
        showStatus('Please enter a username', 'error');
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span>Creating Profile...';
        
        showStatus('Please confirm the transaction in MetaMask...', 'info');

        // Call smart contract
        const tx = await contract.createProfile(username, bio, '');
        
        showStatus('Transaction submitted! Waiting for confirmation...', 'info');
        
        // Wait for transaction to be mined
        await tx.wait();
        
        // Store profile data
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('bio', bio);
        
        showStatus('Profile created successfully! Redirecting...', 'success');
        
        // Redirect to main app
        setTimeout(() => {
          window.location.href = '/app.html';
        }, 2000);

      } catch (error) {
        console.error('Error creating profile:', error);
        
        let errorMsg = 'Failed to create profile';
        if (error.code === 4001) {
          errorMsg = 'Transaction rejected';
        } else if (error.reason) {
          errorMsg = error.reason;
        } else if (error.message) {
          errorMsg = error.message;
        }
        
        showStatus(errorMsg, 'error');
        
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Profile';
      }
    }

    // Show status message
    function showStatus(message, type) {
      const statusMsg = document.getElementById('statusMessage');
      statusMsg.textContent = message;
      statusMsg.className = 'status-message show ' + type;
    }
  </script>
</body>
</html>
