<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Profile - HyveSocial</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --gold-primary: #FFD700;
      --gold-light: #FFE55C;
      --gold-dark: #DAA520;
      --bg-primary: #18191a;
      --bg-secondary: #242526;
      --bg-tertiary: #3a3b3c;
      --bg-hover: #3a3b3c;
      --text-primary: #e4e6eb;
      --text-secondary: #b0b3b8;
      --border-color: #3a3b3c;
      --accent-color: #f59e0b;
      --accent-hover: #d97706;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
      text-decoration: none;
    }

    .back-btn {
      background: var(--bg-tertiary);
      border: none;
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9375rem;
    }

    /* Cover Photo */
    .cover-photo {
      width: 100%;
      height: 350px;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      position: relative;
    }

    .cover-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Profile Container */
    .profile-container {
      max-width: 1100px;
      margin: 0 auto;
      background: var(--bg-secondary);
    }

    /* Profile Header */
    .profile-header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 0 1rem;
    }

    .profile-info-row {
      display: flex;
      align-items: flex-end;
      padding-bottom: 1rem;
      gap: 1rem;
    }

    .profile-picture {
      width: 168px;
      height: 168px;
      border-radius: 50%;
      border: 4px solid var(--bg-secondary);
      margin-top: -84px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: bold;
      color: #000;
      overflow: hidden;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-details {
      flex: 1;
      padding-bottom: 0.5rem;
    }

    .profile-name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .profile-stats {
      display: flex;
      gap: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.9375rem;
    }

    .profile-bio {
      padding: 1rem;
      color: var(--text-primary);
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9375rem;
    }

    .btn-primary {
      background: var(--accent-color);
      color: #000;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    /* Tabs */
    .profile-tabs {
      display: flex;
      gap: 0.5rem;
      padding: 0 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .tab {
      padding: 1rem 1.5rem;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }

    .tab.active {
      color: var(--accent-color);
      border-bottom-color: var(--accent-color);
    }

    .tab:hover {
      background: var(--bg-hover);
    }

    /* Tab Content */
    .tab-content {
      display: none;
      padding: 1rem;
    }

    .tab-content.active {
      display: block;
    }

    /* Albums Grid */
    .albums-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .album-card {
      background: var(--bg-primary);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      border: 1px solid var(--border-color);
    }

    .album-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
    }

    .album-cover {
      width: 100%;
      height: 250px;
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: var(--text-secondary);
      position: relative;
    }

    .album-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .album-info {
      padding: 1rem;
    }

    .album-title {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
      font-size: 1.125rem;
    }

    .album-meta {
      font-size: 0.875rem;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
    }

    .create-album-card {
      background: var(--bg-primary);
      border: 2px dashed var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 320px;
    }

    .create-album-card:hover {
      background: var(--bg-tertiary);
      transform: scale(1.02);
    }

    .create-album-icon {
      font-size: 3rem;
      color: var(--accent-color);
    }

    /* Photo Grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.5rem;
    }

    .photo-item {
      position: relative;
      padding-bottom: 100%;
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
    }

    .photo-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-item:hover {
      opacity: 0.8;
    }

    .add-photo-btn {
      background: var(--accent-color);
      border: none;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    /* Posts */
    .posts-container {
      max-width: 680px;
      margin: 0 auto;
    }

    .post-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 1rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-secondary);
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: var(--text-primary);
      cursor: pointer;
    }

    .modal-body {
      padding: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .form-textarea {
      width: 100%;
      min-height: 100px;
      padding: 0.75rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 1rem;
      resize: vertical;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .cover-photo {
        height: 200px;
      }

      .profile-picture {
        width: 120px;
        height: 120px;
        margin-top: -60px;
        font-size: 3rem;
      }

      .profile-name {
        font-size: 1.5rem;
      }

      .profile-info-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .albums-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 0.5rem;
      }

      .album-cover {
        height: 150px;
        font-size: 2rem;
      }

      .photo-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }

      .tab {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
      }
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      z-index: 10001;
      animation: slideIn 0.3s;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification.success {
      border-color: #10b981;
      color: #10b981;
    }

    .notification.error {
      border-color: #ef4444;
      color: #ef4444;
    }

    .notification.info {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="app.html" class="logo">üêù Hyve Social</a>
    <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
  </div>

  <!-- Cover Photo -->
  <div class="cover-photo" id="coverPhoto">
    <img id="coverPhotoImg" style="display: none;" alt="Cover">
  </div>

  <!-- Profile Container -->
  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-info-row">
        <div class="profile-picture" id="profilePicture">
          <img id="profilePictureImg" style="display: none;" alt="Profile">
          <span id="profileInitial">U</span>
        </div>
        <div class="profile-details">
          <div class="profile-name" id="profileName">Username</div>
          <div class="profile-stats">
            <span><strong id="postCount">0</strong> posts</span>
            <span><strong id="followerCount">0</strong> followers</span>
            <span><strong id="followingCount">0</strong> following</span>
          </div>
        </div>
        <div class="action-buttons" id="actionButtons">
          <!-- Buttons will be added dynamically -->
        </div>
      </div>
      <div class="profile-bio" id="profileBio"></div>
    </div>

    <!-- Tabs -->
    <div class="profile-tabs">
      <button class="tab active" onclick="switchTab('posts')">Posts</button>
      <button class="tab" onclick="switchTab('albums')">Albums</button>
      <button class="tab" onclick="switchTab('about')">About</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content active" id="postsTab">
      <div class="posts-container" id="postsContainer">
        <p style="text-align: center; color: var(--text-secondary); padding: 2rem;">Loading posts...</p>
      </div>
    </div>

    <div class="tab-content" id="albumsTab">
      <div class="albums-grid" id="albumsContainer">
        <p style="text-align: center; color: var(--text-secondary); padding: 2rem;">Loading albums...</p>
      </div>
    </div>

    <div class="tab-content" id="aboutTab">
      <div style="padding: 2rem; max-width: 600px;">
        <h3 style="margin-bottom: 1rem;">About</h3>
        <div id="aboutInfo" style="color: var(--text-secondary);">
          <p style="margin-bottom: 0.5rem;"><strong>Username:</strong> <span id="aboutUsername"></span></p>
          <p style="margin-bottom: 0.5rem;"><strong>Bio:</strong> <span id="aboutBio"></span></p>
          <p style="margin-bottom: 0.5rem;"><strong>Location:</strong> <span id="aboutLocation"></span></p>
          <p style="margin-bottom: 0.5rem;"><strong>Website:</strong> <span id="aboutWebsite"></span></p>
          <p style="margin-bottom: 0.5rem;"><strong>Joined:</strong> <span id="aboutJoined"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Album Modal -->
  <div class="modal" id="createAlbumModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Create Album</div>
        <button class="close-btn" onclick="closeModal('createAlbumModal')">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Album Title *</label>
          <input type="text" class="form-input" id="albumTitle" placeholder="Enter album title">
        </div>
        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea class="form-textarea" id="albumDescription" placeholder="Enter album description (optional)"></textarea>
        </div>
        <button class="btn btn-primary" style="width: 100%;" onclick="handleCreateAlbum()">Create Album</button>
      </div>
    </div>
  </div>

  <!-- View Album Modal -->
  <div class="modal" id="viewAlbumModal">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <div class="modal-title" id="albumModalTitle">Album</div>
          <div style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.25rem;" id="albumModalMeta"></div>
        </div>
        <button class="close-btn" onclick="closeModal('viewAlbumModal')">√ó</button>
      </div>
      <div class="modal-body">
        <button class="add-photo-btn" id="addPhotoBtn" style="display: none;" onclick="selectPhotosForAlbum()">+ Add Photos</button>
        <input type="file" id="photoUploadInput" accept="image/*" multiple style="display: none;" onchange="handlePhotoUpload(event)">
        <div class="photo-grid" id="albumPhotosGrid">
          <p style="text-align: center; color: var(--text-secondary);">Loading photos...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // API Configuration
    const API_URL = 'https://social-api.hyvechain.com/api';
    let currentUser = null;
    let profileUser = null;
    let currentAlbumId = null;

    // Get user address from URL
    const urlParams = new URLSearchParams(window.location.search);
    const profileAddress = urlParams.get('address');

    if (!profileAddress) {
      window.location.href = 'app.html';
    }

    // Get auth token from localStorage
    const authToken = localStorage.getItem('authToken');
    if (!authToken) {
      window.location.href = 'index.html';
    }

    // API Request Helper
    async function apiRequest(endpoint, options = {}) {
      const response = await fetch(`${API_URL}${endpoint}`, {
        ...options,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${authToken}`,
          ...options.headers
        }
      });

      const data = await response.json();
      
      if (!response.ok) {
        throw new Error(data.error || 'Request failed');
      }

      return data;
    }

    // Show notification
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // Load current user data
    async function loadCurrentUser() {
      try {
        const stored = localStorage.getItem('currentUser');
        if (stored) {
          currentUser = JSON.parse(stored);
        }
      } catch (error) {
        console.error('Error loading current user:', error);
      }
    }

    // Load profile data
    async function loadProfile() {
      try {
        const data = await apiRequest(`/profile/${profileAddress}`);
        profileUser = data.user;

        // Update profile info
        document.getElementById('profileName').textContent = profileUser.username;
        document.getElementById('profileInitial').textContent = profileUser.username.charAt(0).toUpperCase();
        
        if (profileUser.profileImage) {
          document.getElementById('profilePictureImg').src = profileUser.profileImage;
          document.getElementById('profilePictureImg').style.display = 'block';
          document.getElementById('profileInitial').style.display = 'none';
        }

        if (profileUser.coverImage) {
          document.getElementById('coverPhotoImg').src = profileUser.coverImage;
          document.getElementById('coverPhotoImg').style.display = 'block';
        }

        if (profileUser.bio) {
          document.getElementById('profileBio').textContent = profileUser.bio;
        } else {
          document.getElementById('profileBio').style.display = 'none';
        }

        document.getElementById('followerCount').textContent = profileUser.followerCount || 0;
        document.getElementById('followingCount').textContent = profileUser.followingCount || 0;

        // About tab
        document.getElementById('aboutUsername').textContent = profileUser.username;
        document.getElementById('aboutBio').textContent = profileUser.bio || 'No bio';
        document.getElementById('aboutLocation').textContent = profileUser.location || 'Not specified';
        document.getElementById('aboutWebsite').textContent = profileUser.website || 'Not specified';
        document.getElementById('aboutJoined').textContent = new Date(profileUser.createdAt).toLocaleDateString();

        // Add action buttons
        const isOwnProfile = currentUser && currentUser.walletAddress === profileAddress;
        const actionButtons = document.getElementById('actionButtons');
        
        if (isOwnProfile) {
          actionButtons.innerHTML = `
            <button class="btn btn-primary" onclick="window.location.href='app.html'">Edit Profile</button>
          `;
        } else {
          actionButtons.innerHTML = `
            <button class="btn btn-primary" onclick="sendMessage()">Message</button>
            <button class="btn btn-secondary" onclick="followUser()">Follow</button>
          `;
        }

      } catch (error) {
        console.error('Error loading profile:', error);
        showNotification('Failed to load profile', 'error');
      }
    }

    // Load user posts
    async function loadPosts() {
      try {
        const data = await apiRequest(`/posts/user/${profileAddress}`);
        const posts = data.posts || [];

        document.getElementById('postCount').textContent = posts.length;

        const container = document.getElementById('postsContainer');
        
        if (posts.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No posts yet</p>';
          return;
        }

        container.innerHTML = posts.map(post => `
          <div class="post-card">
            <div style="display: flex; gap: 0.75rem; margin-bottom: 1rem;">
              <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%); ${post.profile_image ? `background-image: url(${post.profile_image}); background-size: cover;` : ''} display: flex; align-items: center; justify-content: center; font-weight: bold;">
                ${post.profile_image ? '' : post.username.charAt(0).toUpperCase()}
              </div>
              <div>
                <div style="font-weight: 600;">${escapeHtml(post.username)}</div>
                <div style="font-size: 0.875rem; color: var(--text-secondary);">${getTimeAgo(new Date(post.created_at))}</div>
              </div>
            </div>
            <div style="margin-bottom: 1rem;">${escapeHtml(post.content)}</div>
            ${post.image_url ? `<img src="${post.image_url}" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">` : ''}
          </div>
        `).join('');

      } catch (error) {
        console.error('Error loading posts:', error);
        document.getElementById('postsContainer').innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">Failed to load posts</p>';
      }
    }

    // Load user albums
    async function loadAlbums() {
      try {
        const data = await apiRequest(`/albums/user/${profileAddress}`);
        const albums = data.albums || [];

        const container = document.getElementById('albumsContainer');
        const isOwnProfile = currentUser && currentUser.walletAddress === profileAddress;

        let html = '';

        // Add create album button if own profile
        if (isOwnProfile) {
          html += `
            <div class="create-album-card" onclick="openModal('createAlbumModal')">
              <div class="create-album-icon">+</div>
              <div style="font-weight: 600; color: var(--text-primary);">Create Album</div>
            </div>
          `;
        }

        // Add albums
        albums.forEach(album => {
          const photoCount = album.photo_count || 0;
          html += `
            <div class="album-card" onclick="viewAlbum(${album.id})">
              <div class="album-cover">
                ${album.cover_photo ? `<img src="${album.cover_photo}" alt="${escapeHtml(album.title)}">` : 'üì∑'}
              </div>
              <div class="album-info">
                <div class="album-title">${escapeHtml(album.title)}</div>
                <div class="album-meta">
                  <span>${photoCount} photo${photoCount !== 1 ? 's' : ''}</span>
                  <span>${getTimeAgo(new Date(album.created_at))}</span>
                </div>
              </div>
            </div>
          `;
        });

        if (albums.length === 0 && !isOwnProfile) {
          html = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No albums yet</p>';
        }

        container.innerHTML = html;

      } catch (error) {
        console.error('Error loading albums:', error);
        document.getElementById('albumsContainer').innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">Failed to load albums</p>';
      }
    }

    // View album
    async function viewAlbum(albumId) {
      try {
        currentAlbumId = albumId;
        const data = await apiRequest(`/albums/${albumId}`);
        const album = data.album;

        document.getElementById('albumModalTitle').textContent = album.title;
        document.getElementById('albumModalMeta').textContent = `${album.photos.length} photo${album.photos.length !== 1 ? 's' : ''}`;

        const isOwnProfile = currentUser && currentUser.walletAddress === profileAddress;
        document.getElementById('addPhotoBtn').style.display = isOwnProfile ? 'block' : 'none';

        const grid = document.getElementById('albumPhotosGrid');

        if (album.photos.length === 0) {
          grid.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No photos yet</p>';
        } else {
          grid.innerHTML = album.photos.map(photo => `
            <div class="photo-item" onclick="viewPhoto('${photo.photo_url}')">
              <img src="${photo.photo_url}" alt="${escapeHtml(photo.caption || '')}">
            </div>
          `).join('');
        }

        openModal('viewAlbumModal');

      } catch (error) {
        console.error('Error viewing album:', error);
        showNotification('Failed to load album', 'error');
      }
    }

    // Create album
    async function handleCreateAlbum() {
      const title = document.getElementById('albumTitle').value.trim();
      const description = document.getElementById('albumDescription').value.trim();

      if (!title) {
        showNotification('Please enter album title', 'error');
        return;
      }

      try {
        showNotification('Creating album...', 'info');

        await apiRequest('/albums', {
          method: 'POST',
          body: JSON.stringify({ title, description })
        });

        showNotification('Album created!', 'success');
        closeModal('createAlbumModal');
        
        // Clear form
        document.getElementById('albumTitle').value = '';
        document.getElementById('albumDescription').value = '';

        // Reload albums
        loadAlbums();

      } catch (error) {
        console.error('Error creating album:', error);
        showNotification('Failed to create album', 'error');
      }
    }

    // Select photos for album
    function selectPhotosForAlbum() {
      document.getElementById('photoUploadInput').click();
    }

    // Handle photo upload
    async function handlePhotoUpload(event) {
      const files = event.target.files;
      if (!files || files.length === 0) return;

      showNotification(`Uploading ${files.length} photo${files.length > 1 ? 's' : ''}...`, 'info');

      try {
        for (let file of files) {
          // Compress image
          const compressed = await compressImage(file, 1920, 1080, 0.85);

          // Upload to album
          await apiRequest(`/albums/${currentAlbumId}/photos`, {
            method: 'POST',
            body: JSON.stringify({
              photoUrl: compressed,
              caption: ''
            })
          });
        }

        showNotification('Photos uploaded!', 'success');
        
        // Reset input
        event.target.value = '';

        // Reload album
        viewAlbum(currentAlbumId);
        loadAlbums(); // Refresh album list to update cover photo

      } catch (error) {
        console.error('Error uploading photos:', error);
        showNotification('Failed to upload photos', 'error');
      }
    }

    // Compress image
    async function compressImage(file, maxWidth = 1920, maxHeight = 1080, quality = 0.85) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;

            if (width > maxWidth || height > maxHeight) {
              if (width > height) {
                if (width > maxWidth) {
                  height *= maxWidth / width;
                  width = maxWidth;
                }
              } else {
                if (height > maxHeight) {
                  width *= maxHeight / height;
                  height = maxHeight;
                }
              }
            }

            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            const compressed = canvas.toDataURL('image/jpeg', quality);
            resolve(compressed);
          };
          img.onerror = reject;
          img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // View photo lightbox
    function viewPhoto(url) {
      const modal = document.createElement('div');
      modal.className = 'modal active';
      modal.innerHTML = `
        <div style="max-width: 90vw; max-height: 90vh; position: relative;">
          <button class="close-btn" onclick="this.closest('.modal').remove()" style="position: absolute; top: 1rem; right: 1rem; background: rgba(0,0,0,0.5); width: 40px; height: 40px; border-radius: 50%;">√ó</button>
          <img src="${url}" style="max-width: 100%; max-height: 90vh; display: block;">
        </div>
      `;
      modal.onclick = (e) => {
        if (e.target === modal) modal.remove();
      };
      document.body.appendChild(modal);
    }

    // Switch tabs
    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      // Update tab content
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`${tabName}Tab`).classList.add('active');

      // Load data if needed
      if (tabName === 'posts' && document.getElementById('postsContainer').innerHTML.includes('Loading')) {
        loadPosts();
      } else if (tabName === 'albums' && document.getElementById('albumsContainer').innerHTML.includes('Loading')) {
        loadAlbums();
      }
    }

    // Modal functions
    function openModal(modalId) {
      document.getElementById(modalId).classList.add('active');
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
    }

    // Helper functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      
      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
      if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
      if (seconds < 604800) return Math.floor(seconds / 86400) + 'd ago';
      
      return date.toLocaleDateString();
    }

    function sendMessage() {
      window.location.href = `app.html?chat=${profileAddress}`;
    }

    function followUser() {
      showNotification('Follow feature coming soon!', 'info');
    }

    // Initialize
    async function init() {
      await loadCurrentUser();
      await loadProfile();
      loadPosts(); // Load posts by default
    }

    init();
  </script>
